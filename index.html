<!DOCTYPE html>
<html>
    <head>
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                <h1>Generate a <span>random password</span></h1>
                <p>Never use an insecure password again.</p>
                <label for="length-el">Password length:</label>
                <br>
                <input type="range" name="length-el" id="length-el" min="5" max="15">
                <span id="length-value"></span>
                <br>
                <button id="generate-btn">Generate passwords</button>
            </div>
            <div class="password-container">
                <p id="password-1-el"></p>
                <p id="password-2-el"></p> 
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
